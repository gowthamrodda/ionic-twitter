<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Twitter App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Enter your Twitter Screen Name</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <form [formGroup]="twitterForm" (submit)="getTweets(twitterForm.value, twitterForm.valid)" novalidate>
    <div>
      <label>Screen Name</label>
      <ion-input type="text" placeholder="Enter Screen Name" formControlName="screenName"></ion-input>
    </div>

    <div>
      <button ion-button type="submit">Submit</button>
    </div>
  </form>

</ion-content>
